name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Build action
        run: npm run prepare

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            LICENSE
            README.md
          generate_release_notes: true
          draft: false
          prerelease: false
